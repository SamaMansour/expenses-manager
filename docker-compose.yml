version: '3.8'
services:
  app:
    build: .
    command: npm run dev
    ports:
      - '3000:3000'
    environment:
      - DB_HOST=localhost # Could be localhost if DB is on the host
      - DB_PORT=5432  # Default PostgreSQL port is 5432
      - DB_USER=root
      - DB_PASSWORD=123456
      - DB_NAME=expense_manager
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
